# Example Apache Virtual Host Configuration
# This is what WebStack Installer creates for each domain

<VirtualHost *:80>
    ServerName example.com
    ServerAlias www.example.com
    ServerAdmin webmaster@example.com

    DocumentRoot /var/www/usr_examplecom/public_html

    <Directory /var/www/usr_examplecom/public_html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/www/usr_examplecom/logs/error.log
    CustomLog /var/www/usr_examplecom/logs/access.log combined

    # PHP Configuration
    php_admin_value open_basedir "/var/www/usr_examplecom/public_html:/tmp:/var/tmp:/usr/share/php:/usr/share/phpmyadmin"
    php_admin_value upload_tmp_dir "/var/www/usr_examplecom/tmp"
    php_admin_value session.save_path "/var/www/usr_examplecom/tmp"
</VirtualHost>

# SSL Configuration (added after certbot)
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName example.com
    ServerAlias www.example.com
    ServerAdmin webmaster@example.com

    DocumentRoot /var/www/usr_examplecom/public_html

    <Directory /var/www/usr_examplecom/public_html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/www/usr_examplecom/logs/error.log
    CustomLog /var/www/usr_examplecom/logs/access.log combined

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/example.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/example.com/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    # PHP Configuration
    php_admin_value open_basedir "/var/www/usr_examplecom/public_html:/tmp:/var/tmp:/usr/share/php:/usr/share/phpmyadmin"
    php_admin_value upload_tmp_dir "/var/www/usr_examplecom/tmp"
    php_admin_value session.save_path "/var/www/usr_examplecom/tmp"
</VirtualHost>
</IfModule>
